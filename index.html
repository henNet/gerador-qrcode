<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR-CODE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Gerador de QR-CODE</header>
    <div class="form">
      <span>URL: </span>
      <input type="text" name="" id="" />
      <button onclick="gerarQrCode()">Gerar QR-Code</button>
      <button id="btnLimpar" onclick="limparQrCode()" disabled>Limpar</button>
    </div>
    <div class="qrCodeContainer">
      <div class="qrcode"></div>
      <div class="btnSalvar">
        <button id="btnSalvar" style="display: none" onclick="salcarQrCode()">
          Salvar como PNG
        </button>
      </div>
    </div>

    <footer>Feito com â™¥ por Henrique Neto</footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
